<template bindable="router">
  <require from="./side-bar.css"></require>
  <img src="img/admin1.jpg" alt="headshot" class="headshot" style="margin-left:12px" />
  <span id="username">John Summers</span>
  <ul class="nav menu">
    <li class="active"><a asp-controller="App" asp-action="Index">Home</a></li>
    <li><a asp-controller="App" asp-action="About">About</a></li>
    <li><a asp-controller="App" asp-action="Generator">DB Generator</a></li>
    <li repeat.for="row of router.navigation" class="${ row.isActive ? 'active' : '' }"><a href.bind="row.href">${row.title}</a></li>
  </ul>
</template>
